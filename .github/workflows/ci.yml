name: Production E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Lint
        run: npm run lint

      # Note: Skipping Typecheck for now if it requires build or complex setup,
      # but ideally: npm run typecheck (if script exists) or tsc --noEmit

      - name: Build (Check for build errors)
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          # Provide necessary env vars for testing
          # Mock values if possible, or use secrets
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Use a separate test environment in real scenarios!

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
